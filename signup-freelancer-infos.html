                  <div class="con-body">
                    <form class="signup-form" action="javascript:void(0);" >
                      <div class="input-group">
                        <label for="profilePicture" class="col-form-label">
                                      عکس خود را آپلود کنید.
                                  </label>

                        <label for="profilePicture" class="col-form-label sub-label">
                            <i class="fa fa-quote-left quote" aria-hidden="true"></i>
                            <span class="quote">آپلود عکس باعث افزایش درصد اطمینان کارفرمایان می شود</span>
                        </label>
                        <div class="row" id="box-search">
                          <!-- <div class="col-sm-4"></div> -->
                           <div class="text-center col-sm-12">
                              <div class="thumbnail">

                                </div>
                              </div>
                            </div>
                            <!-- <div class="col-sm-4"></div> -->
                         </div>
                         <div class="row pic-center">
                            <div class="col-sm-12">
                                <div class="file-wrapper pad-img">
                                    <input type="file" name="photo" id="imgInp" class="uploader" placeholder="I" />
                                    <span   id="imageButton" class="btn btn-success btn-rec">
                                       <i class="fa fa-plus"></i>انتخاب عکس
                                    </span>
                                </div>
                            </div>
                         </div>
                         <div class="row max-vol">
                            <div class="col-sm-12">
                                  <h6 id="imageAlertPart">
                                     <i class="fa fa-level-up" aria-hidden="true" style="text-align:center"></i>
                                     <span id="imageAlert">حداکثر حجم قابل قبول ۱ مگابایت می باشد</span>
                                  </h6>
                            </div>
                          </div>
                   </div>
                      <div class="input-group">
                        <label for="" class="col-form-label">
                                     عنوان حرفه ای خود را انتخاب کنید
                                  </label>
                        <input type="text" class="form-control" id="Career" placeholder="مثال: مترجم فارسی به انگلیسی">
                        <br />
                        <label for="" class="col-form-label">
                                      خلاصه ای از فعالیت هایتان را بنویسید
                                  </label>

                        <label for="profilePicture" class="col-form-label sub-label">
                                        <i class="fa fa-quote-left quote" aria-hidden="true"></i>
                                          <span class="quote"> برداشت اول کارفرما از شما در این بخش شکل می گیرد؛ پس بیشتر به مهارت های اصلی، تجربیات و علایق خود بپردازید.</span>
                                    </label>

                        <textarea type="text" class="form-control" id="aboutFreelancer" placeholder="۵۰۰ کلمه برای مشخص کردن تفاوتتان فرصت دارید"></textarea>
                      </div>
                      <div class="input-group">
                        <label for="" class="col-form-label">
                                      تحصیلات و سابقه کاری
                                  </label>
                        <input type="text" class="form-control" id="job" placeholder="شغل">
                        <input type="text" class="form-control" id="degree" placeholder="مدرک تحصیلی">
                        <input type="text" class="form-control" id="university" placeholder="دانشگاه">
                      </div>
                      <button id="submitButton" type="submit" class="btn btn-primary btn-rec">
                                  ارسال
                              </button>
